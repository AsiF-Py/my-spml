{% extends "base.html" %}
{% block head_title %}<title>Spml | Sing Up</title>{% endblock %}

{% block sidebarnot %}

<section class="section-content padding-y">


  <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
      <article class="card-body">
    <header class="mb-4"><h4 class="card-title">Sign up</h4></header>
    <form method="post">
      {% csrf_token %}
        <div class="form-row">
          <div class="col form-group">
            <label>First name</label>
              <input type="text" required name="first_name" id="first_name" class="form-control" placeholder="">
          </div> <!-- form-group end.// -->
          <div class="col form-group">
            <label>Last name</label>
              <input type="text" required name="last_name" id="last_name" class="form-control" placeholder="">
          </div> <!-- form-group end.// -->
        </div> <!-- form-row end.// -->
        <div class="form-group">
          <label>Username</label>
          <input type="text" required id="id_username" name="username" class="form-control" placeholder="">
        </div> <!-- form-group end.// -->
        <div class="form-group">
          <label>Email</label>
          <input type="email" required name="email" id="email" class="form-control" placeholder="">
          <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div> <!-- form-group end.// -->
       
        

          

        
          <div class="form-group">
          <label>Password</label>
          <input type="password" required name="password" id="password" class="form-control" placeholder="">
          
        </div> <!-- form-group end.// -->
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Sign up  </button>
          </div> <!-- form-group// -->      
              
      </form>
    </article><!-- card-body.// -->
    </div> <!-- card .// -->
    <p class="text-center mt-4">Have an account? <a href="/accounts/login/">Log In</a></p>
    <br><br>
<!-- ============================ COMPONENT REGISTER  END.// ================================= -->


</section>
{% endblock sidebarnot %}
